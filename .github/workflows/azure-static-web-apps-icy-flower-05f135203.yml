name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
      - test
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
      - test

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Build And Deploy
        id: builddeploy
        if: github.ref == 'refs/heads/main'
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PRODUCTION }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "./UtavuCustomerFrontend" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "dist/utavu-customer-frontend/browser" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######
          app_build_command: 'npm build-prod'
      - name: Build And Deploy Test
        id: builddeploy_test
        if: github.ref == 'refs/heads/test'
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_TEST }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "./UtavuCustomerFrontend" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "dist/utavu-customer-frontend/browser" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######
          app_build_command: 'npm build-test'

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_FLOWER_05F135203 }}
          action: "close"
