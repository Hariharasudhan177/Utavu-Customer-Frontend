<form (ngSubmit)="onSubmit()" #profileForm="ngForm" class="container mt-4">
    <h2 class="mb-4 text-center">Update Profile</h2>
  
    <!-- Name (readonly) -->
    <div class="form-group mb-3">
        <label for="name">Name</label>
        <input type="text" id="name" [(ngModel)]="user.name" name="name" readonly class="form-control" />
    </div>
  
    <!-- Email (readonly) -->
    <div class="form-group mb-3">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="user.email" name="email" readonly class="form-control" />
    </div>
  
    <!-- Address -->
    <div class="form-group mb-3">
        <label for="address">Address</label>
        <input type="text" id="address" [(ngModel)]="user.address" name="address" class="form-control" />
    </div>
  
    <!-- Job Type -->
    <div class="form-group mb-3">
        <label for="jobType">Job Type</label>
        <input type="text" id="jobType" [(ngModel)]="user.jobType" name="jobType" class="form-control" />
    </div>
  
    <!-- General Availability Start Time -->
    <div class="form-group mb-3">
        <label for="generalAvailabilityStartTime">Availability Start Time</label>
        <input type="time" id="generalAvailabilityStartTime" [(ngModel)]="user.generalAvailabilityStartTime" name="generalAvailabilityStartTime" class="form-control" />
    </div>
  
    <!-- General Availability End Time -->
    <div class="form-group mb-4">
        <label for="generalAvailabilityEndTime">Availability End Time</label>
        <input type="time" id="generalAvailabilityEndTime" [(ngModel)]="user.generalAvailabilityEndTime" name="generalAvailabilityEndTime" class="form-control" />
    </div>
  
    <!-- Submit Button -->
    <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg">Update Profile</button>
    </div>
</form>
